<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camarero Simulator</title>
    <script src="main.js"></script>
    <style>
        * {
            margin: 0 auto;
        }

    .barra {
        width: 100%;
            height: 3em;
            margin-bottom: 10px;
    }

        .barra * {
            float: left;
           
           
        }

        #miCanvas {
            border: 10px solid transparent;
            border-image: url(img/paredes.svg) 100 round;
            background-image: url(img/suelo.png);
        }

        img {
            width: 30px;
            height: 30px;
            margin: 10px;
        }

        #vidas {
            margin-left: 20px;
            width: 300px;
            height: 30px;
            
        }
    </style>
</head>

<body>
    <div class="barra">
        <img id="bandeja" />
        <div id="vidas">
        </div>
        <h1 id="puntos">Puntos: 0</h1>
    </div>
    <canvas id="miCanvas">
    </canvas>
</body>

</html>
